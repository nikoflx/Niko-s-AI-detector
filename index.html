<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikoflox AI Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-100px) translateX(50px); }
            50% { transform: translateY(-200px) translateX(-50px); }
            75% { transform: translateY(-100px) translateX(100px); }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5em;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            min-height: 250px;
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .char-count {
            text-align: right;
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .analyze-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .captcha-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .analyze-btn:active {
            transform: translateY(-1px);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 40px;
            animation: fadeInUp 0.5s ease;
        }

        .results.active {
            display: block;
        }

        .result-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .result-header h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .meters {
            display: grid;
            gap: 25px;
        }

        .meter {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .meter:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .meter-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .meter-label h3 {
            font-size: 1.3em;
            color: #333;
        }

        .meter-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .meter-bar {
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .meter-fill {
            height: 100%;
            border-radius: 15px;
            transition: width 1.5s ease;
            position: relative;
            overflow: hidden;
        }

        .meter-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .human-fill {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
        }

        .ai-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .error {
            display: none;
            background: #ff5252;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            animation: shake 0.5s ease;
        }

        .error.active {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: white;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1>üîç Nikoflox AI Detector</h1>
            <p class="subtitle">Discover what's human, what's AI</p>
        </header>

        <div class="card">
            <div class="input-section">
                <label for="textInput">Paste your text here:</label>
                <textarea 
                    id="textInput" 
                    placeholder="Enter text to analyze (up to 25,000 characters)..."
                    maxlength="25000"
                ></textarea>
                <div class="char-count">
                    <span id="charCount">0</span> / 25,000 characters
                </div>
            </div>

            <!-- hCaptcha Widget -->
            <div class="captcha-container">
                <div class="h-captcha" data-sitekey="YOUR_HCAPTCHA_SITE_KEY"></div>
            </div>

            <button class="analyze-btn" id="analyzeBtn">
                ‚ú® Analyze Text
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your text...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="results" id="results">
                <div class="result-header">
                    <h2>üìä Analysis Results</h2>
                </div>
                
                <div class="meters">
                    <div class="meter">
                        <div class="meter-label">
                            <h3>üë§ Human Written</h3>
                            <span class="meter-value" id="humanPercent">0%</span>
                        </div>
                        <div class="meter-bar">
                            <div class="meter-fill human-fill" id="humanBar" style="width: 0%"></div>
                        </div>
                    </div>

                    <div class="meter">
                        <div class="meter-label">
                            <h3>ü§ñ AI Generated</h3>
                            <span class="meter-value" id="aiPercent">0%</span>
                        </div>
                        <div class="meter-bar">
                            <div class="meter-fill ai-fill" id="aiBar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Powered by Sapling AI ‚Ä¢ Made with ‚ù§Ô∏è by Nikoflox</p>
        </footer>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 100 + 50 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.animationDuration = Math.random() * 10 + 10 + 's';
            particlesContainer.appendChild(particle);
        }

        // Character counter
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');

        textInput.addEventListener('input', () => {
            charCount.textContent = textInput.value.length;
        });

        // Analyze button
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');

        analyzeBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();

            if (!text) {
                showError('Please enter some text to analyze.');
                return;
            }

            if (text.length < 50) {
                showError('Please enter at least 50 characters for accurate analysis.');
                return;
            }

            // Check if hCaptcha is completed
            const captchaResponse = hcaptcha.getResponse();
            if (!captchaResponse) {
                showError('Please complete the captcha verification.');
                return;
            }

            // Reset UI
            error.classList.remove('active');
            results.classList.remove('active');
            loading.classList.add('active');
            analyzeBtn.disabled = true;

            try {
                // Use your backend proxy endpoint instead of direct API call
                // Replace this URL with your actual backend endpoint
                const response = await fetch('/api/detect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        captcha: captchaResponse // Send captcha token to backend
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                
                // The API returns a score where higher values indicate more AI-generated content
                // Score is typically between 0 and 1
                const aiScore = data.score || 0;
                const aiPercent = Math.round(aiScore * 100);
                const humanPercent = 100 - aiPercent;

                // Display results
                displayResults(humanPercent, aiPercent);

            } catch (err) {
                showError('Failed to analyze text. Please try again later.');
                console.error('Analysis error:', err);
            } finally {
                loading.classList.remove('active');
                analyzeBtn.disabled = false;
                // Reset captcha after submission
                hcaptcha.reset();
            }
        });

        function displayResults(humanPercent, aiPercent) {
            document.getElementById('humanPercent').textContent = humanPercent + '%';
            document.getElementById('aiPercent').textContent = aiPercent + '%';
            
            // Animate bars
            setTimeout(() => {
                document.getElementById('humanBar').style.width = humanPercent + '%';
                document.getElementById('aiBar').style.width = aiPercent + '%';
            }, 100);

            results.classList.add('active');
            
            // Smooth scroll to results
            results.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
            setTimeout(() => {
                error.classList.remove('active');
            }, 5000);
        }
    </script>
</body>
</html>
